<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudDIY - Under Konstruksjon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background: linear-gradient(45deg, #40E0D0, #FF69B4, #FFD700, #98FB98);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        .contact-btn {
            padding: 12px 24px;
            font-size: 18px;
            background-color: white;
            color: #40E0D0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .contact-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.9);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #40E0D0;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
            animation: popIn 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .success-message i {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 15px;
            animation: bounce 1s infinite;
        }

        .success-message h3 {
            color: #333;
            margin: 10px 0;
        }

        .success-message p {
            color: #666;
            margin: 10px 0;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="BudDIY Logo" class="logo">
        <div class="message">Heisann! ðŸ‘‹<br>BudDIY bygger noe kult her!<br>Kom tilbake snart!</div>
        <button class="contact-btn" onclick="openModal()">Kontakt Oss</button>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Kontakt Oss</h2>
            <form id="contactForm" action="https://formspree.io/f/mvgzrkwk" method="POST">
                <div class="form-group">
                    <label for="name">Navn:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Melding:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="contact-btn">Send</button>
            </form>
        </div>
    </div>

    <div class="success-message">
        <i class="fas fa-check-circle"></i>
        <h3>Hurra! ðŸŽ‰</h3>
        <p>Takk for din henvendelse!<br>Vi gleder oss til Ã¥ hÃ¸re fra deg.</p>
    </div>

    <script>
        function showSuccessMessage() {
            const successMsg = document.querySelector('.success-message');
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        function openModal() {
            document.getElementById('contactModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('contactModal')) {
                closeModal();
            }
        }

        document.getElementById('contactForm').onsubmit = function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    closeModal();
                    form.reset();
                    showSuccessMessage();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data['errors'].map(error => error['message']).join(', '));
                        } else {
                            alert('Oops! Det oppstod et problem med Ã¥ sende skjemaet.');
                        }
                    });
                }
            })
            .catch(error => {
                alert('Oops! Det oppstod et problem med Ã¥ sende skjemaet.');
            });
        }
    </script>
</body>
</html>
